<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de Javascript</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso practico JS</p>
    </header>

    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>

    <form action="">

        <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cadrado:</label>
        <input id="inputCuadrado" type="number" name="" id="">
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
    </form>

    </section>

    <section>
        <h2>Calcula el área y el perímetro de un triangulo</h2>

    <form action="">

        <label for="inputLado1">Escribe los lados del triangulo:</label>
        <input id="inputLado1" type="number" name="" id="" placeholder="Lado 1">
        <input id="inputLado2" type="number" name="" id="" placeholder="Lado 2">
        <input id="inputBase" type="number" name="" id="" placeholder="Base">
        <input id="inputAltura" type="number" name="" id="" placeholder="Altura">
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
    </form>

    </section>
    <section>
        <h2>Calcula el área y el perímetro de un Circulo</h2>

    <form action="">

        <label for="inputRadio">Escribe el radio del Circulo:</label>
        <input id="inputRadio" type="number" name="" id="" placeholder="Radio">
        <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
    </form>

    </section>


    <script src="./figuras.js"></script>
</body>
</html>
